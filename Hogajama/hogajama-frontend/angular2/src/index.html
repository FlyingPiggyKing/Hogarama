<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1">

  <link rel="icon" href="favicon.png" type="image/png">

  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css'>

  <!--[if IE]><style type="text/css">.pie {behavior:url(PIE.htc);}</style><![endif]-->

  <script type="text/javascript" src="js/jquery.1.8.3.min.js"></script>
  <!--<script type="text/javascript" src="js/bootstrap.js"></script>-->
  <script type="text/javascript" src="js/jquery-scrolltofixed.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="js/jquery.isotope.js"></script>
  <script type="text/javascript" src="js/wow.js"></script>
  <script type="text/javascript" src="js/classie.js"></script>


  <!--[if lt IE 9]>
      <script src="js/respond-1.1.0.min.js"></script>
      <script src="js/html5shiv.js"></script>
      <script src="js/html5element.js"></script>
  <![endif]-->
</head>
<body>

  <app-root>Loading...</app-root>

  <section class="business-talking"><!--business-talking-start-->
    <div class="container">
          <h2>Let’s Talk Business.</h2>
      </div>
  </section><!--business-talking-end-->
  <div class="container">
  <section class="main-section contact" id="contact">

          <div class="row">
            <div class="col-lg-6 col-sm-7 wow fadeInLeft">
                <div class="contact-info-box address clearfix">
                    <h3><i class=" icon-map-marker"></i>Address:</h3>
                    <span>Donau-City-Strasse 1<br>1220, Vienna, Ausria</span>
                  </div>
                  <div class="contact-info-box phone clearfix">
                    <h3><i class="fa-phone"></i>Phone:</h3>
                    <span>1-800-GEPARDEC</span>
                  </div>
                  <div class="contact-info-box email clearfix">
                    <h3><i class="fa-pencil"></i>email:</h3>
                    <span>hogarama@gepardec.com</span>
                  </div>
                <div class="contact-info-box hours clearfix">
                    <h3><i class="fa-clock-o"></i>Hours:</h3>
                    <span><strong>Monday - Thursday:</strong> 9am - 4pm<br><strong>Friday:</strong> People work on Fridays on Hogarama<br><strong>Saturday - Sunday:</strong> Best not to ask.</span>
                  </div>
                  <ul class="social-link">
                    <li class="twitter"><a href="#"><i class="fa-twitter"></i></a></li>
                      <li class="facebook"><a href="#"><i class="fa-facebook"></i></a></li>
                      <li class="pinterest"><a href="#"><i class="fa-pinterest"></i></a></li>
                      <li class="gplus"><a href="#"><i class="fa-google-plus"></i></a></li>
                      <li class="dribbble"><a href="#"><i class="fa-dribbble"></i></a></li>
                  </ul>
              </div>
            <div class="col-lg-6 col-sm-5 wow fadeInUp delay-05s">
                <div class="form">
                    <input class="input-text" type="text" name="" value="Your Name *" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
                      <input class="input-text" type="text" name="" value="Your E-mail *" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
                    <textarea class="input-text text-area" cols="0" rows="0" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">Your Message *</textarea>
                      <input class="input-btn" type="submit" value="send message">
                  </div>
              </div>
          </div>
  </section>
  </div>
  <footer class="footer">
      <div class="container">
          <div class="footer-logo"><a href="#"><img src="img/footer-logo.png" alt=""></a></div>
          <span class="copyright">Copyright © 2016 | <a href="#">Hogarama</a> by Gepardec</span>
      </div>

  </footer>

</body>
</html>
