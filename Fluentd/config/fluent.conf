<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<source>
  type mqtt
  host broker-amq-mqtt
  port 1883
  topic habarama
  format json
  username mq_habarama
  password mq_habarama_pass
  time_key '@timestamp'
  tag mongo
</source>

<filter **>
  @type stdout
</filter>

<match mongo.**>
    @type mongo
    
    host mongodb
    port 27017
    database hogajamadb
    collection habarama

    # Set 'capped' if you want to use capped collection
    #capped
    #capped_size 100m

    # Set 'user' and 'password' for authentication
    user hogajama
    password hogajama@mongodb

    # Other buffer configurations here
    # flush
    flush_interval 10s
</match>

<label @mainstream>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>

<label @MQTT_OUT>
  <match **>
    @type mongo
    
    database hogajamadb
    collection habarama

    # Following attibutes are optional
    host mongodb
    port 27017

    # Set 'capped' if you want to use capped collection
    #capped
    #capped_size 100m

    # Set 'user' and 'password' for authentication
    user hogajama
    password hogajama@mongodb

    # Other buffer configurations here
  </match>
</label>
